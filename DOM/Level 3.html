<!DOCTYPE html>
<html lang="fr">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <link href="../tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex flex-col items-center justify-center">
    <p class="pl-20 pr-20">
        Dans ce cas, on utilise la fonction éval pour réaliser un calcul, ça laisse la possibilité de faire a peu près ce que l'on veut, par exemple :
        <strong>alert(&#039;Tu as été hacké !&#039;)</strong>
    </p>
    <p>
        Ne jamais passé de requête directement à la fonction eval !
    </p>
    <div class="bg-white p-8 rounded-xl shadow-md w-96 mt-4">
        <h1 class="text-2xl font-bold mb-4">Simple Calculator</h1>
        <div class="flex space-x-2">
            <input id="search" type="text" placeholder="Calculation : 2+3" class="border p-2 flex-grow rounded">
            <button onclick="search()" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-700">Search</button>
        </div>
        
        <div id="results" class="text-gray-700 mt-4"></div>
    </div>
    <script>
    function search() {
        var query = document.getElementById('search').value;
        var result = eval(query);
        var resultsDiv = document.getElementById('results');
        var element = `<p>${result}</p>`
        resultsDiv.innerHTML = element;
    }
    </script>
</body>
</html>
